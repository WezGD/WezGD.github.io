<div class="outerDiv">
  <h1>App Login</h1>
  <form>
    <mat-form-field>
      <mat-label>Email</mat-label>
      <input matInput type="text" placeholder="example@email.com">
    </mat-form-field>
    <mat-form-field>
      <mat-label>Password</mat-label>
      <input matInput type="password">
    </mat-form-field>
    <button mat-flat-button type="submit">Login</button>
  </form>

  <span class="registerText">Don't have an account? | <a routerLink="/register">Register Account</a></span>
</div>
